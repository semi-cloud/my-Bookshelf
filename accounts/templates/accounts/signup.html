{% extends "accounts/base.html" %}
{% block title %}
    <h2 class="title"> Sign-Up </h2>
{% endblock %}
{% block content %}
        <form method="post" class="post-form" action="{% url 'signup' %}">
            {% csrf_token %}
            {% include "accounts/forms_error.html" %}
            <div class="form-group">
                <label class="font" for="username"> 사용자 이름 </label>
                <input type="text" class="form-control" name="username" id="username"
                       value=" {{ form.username.value | default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label class="font" for="password1"> 비밀번호 </label>
                <input type="text" class="form-control" name="password1" id="password1"
                       value=" {{ form.password1.value | default_if_none:'' }}">
            </div>
             <div class="form-group">
                 <label class="font" for="password2"> 비밀번호 재입력 </label>
                <input type="text" class="form-control" name="password2" id="password2"
                       value=" {{ form.password2.value | default_if_none:'' }}">
            </div>
            <div class="form-group">
                <label class="font" for="email"> 이메일 </label>
                <input type="text" class="form-control" name="email" id="email"
                       value=" {{ form.email.value | default_if_none:'' }}">
            </div>
            <button type="submit" class="btn btn-warning"> 가입 </button>
        </form>
{% endblock %}
