{% extends 'book_pages/base.html' %}
{% load crispy_forms_tags %}

{% block main_area %}
 <div class="container my-3">
      <div class="row justify-content-center font">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <table>
                    {{ form | crispy }}
                </table>
                <button type="button" style="border-radius: 50px; font-size: 0.8em" onclick="fn_tag();" class="btn btn-outline-warning">태그 추가</button>
            <button type="submit" class="btn btn-warning float-right">저장</button>
            </form>
          {{ form.media }}
      </div>
 </div>
{% endblock %}
